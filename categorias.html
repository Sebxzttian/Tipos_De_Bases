<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar">
            <div class="profile text-center">

        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h1>Categorias</h1>
                <div>
                    <input type="search" class="form-control" placeholder="Search...">
                </div>
            </div>
            <div class="mt-4">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>

                                <th>Codigo</th>

                        <tbody>

                                <td>001</td>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Nlg3ytVx1T3MEfsyINwW1N9K4Ypg" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.btn-danger').forEach(button => {
                button.addEventListener('click', () => {
                    const row = button.closest('tr');
                    row.remove();
                    // Aquí puedes agregar la lógica para eliminar la categoría del backend
                });
            });

            document.querySelectorAll('.btn-primary').forEach(button => {
                button.addEventListener('click', () => {
                    const row = button.closest('tr');
                    const id = row.cells[0].innerText;
                    const name = row.cells[1].innerText;
                    const description = row.cells[2].innerText;
                    // Aquí puedes agregar la lógica para editar la categoría
                    console.log(`Editando categoría ${id}: ${name} - ${description}`);
                });
            });
        });
    </script>
