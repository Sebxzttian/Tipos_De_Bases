<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar">
            <div class="profile text-center">
                <img src="/img/images.png" alt="Profile Picture">
                <h3>Sebastian Ramirez</h3>
                <a href="/contraseña.html" class="btn btn-sm btn-outline-light mt-2">Cambiar Contraseña</a>
                <a href="/login.html" class="btn btn-sm btn-outline-light mt-2">Salir</a>
            </div>
            <nav class="nav flex-column mt-4">
                <a class="nav-link" href="/index.html"><i class="bi bi-speedometer2"></i>  Dashboard</i></a>
                <a class="nav-link" href="/admin/usuarios.html"><i class="bi bi-people"></i>  Usuarios</i></a>
                <a class="nav-link" href="/admin/clientes.html"><i class="bi bi-person-bounding-box"></i>  Clientes</i></a>
                <a class="nav-link" href="/admin/categorias.html"><i class="bi bi-tags"></i>  Categorias</i></a>
                <a class="nav-link" href="/admin/productos.html"><i class="bi bi-box-seam"></i> Productos</i></a>
                <a class="nav-link" href="/admin/pedidos.html"><i class="bi bi-card-checklist"></i>  Pedidos</i></a>
            </nav>
        </div>
        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h1>Panel Administrativo</h1>
                <div>
                    <input type="search" class="form-control" placeholder="Search...">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-8 col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Ingresos de la Semana</h5>
                            <h3 class="card-text">$1250</h3>
                            <canvas id="incomeChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Junio 2024</h5>
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Additional sections for modules -->
            <div class="col-lg-6 col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Comentarios Recientes</h5>
                        <div class="comment mb-3">
                            <div class="d-flex">
                                <img src="/img/mario.png" alt="User" class="rounded-circle me-3">
                                <div>
                                    <h6>Mario Torres</h6>
                                    <small>24 Junio 2024, 2:12 pm</small>
                                    <p>Que productos tan Exelentes de muy buena calidad..</p>
                                    <button class="btn btn-sm btn-primary">Responder</button>
                                </div>
                            </div>
                        </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+W3dHt3mPLFU1rIx0PWQCA2vF5p3r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('incomeChart').getContext('2d');
        var incomeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
                datasets: [{
                    label: '# de Ventas',
                    data: [50, 10, 5, 72],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
